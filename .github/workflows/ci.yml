name: Nightly Build

on:
  push:
    branches:
      - master

jobs:
  goreleaser:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          cache-dependency-path: ./server/go.sum
          go-version-file: './server/go.mod'
          go-version: 1.21.4

      - run: go mod download

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: nightly
          args: release --clean
          workdir: server

  release:
    needs: goreleaser
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly
          name: Nightly Build
          body: Nightly build release
          draft: false
          prerelease: true
          files: |
            server/dist/*
